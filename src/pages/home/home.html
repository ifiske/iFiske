<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      <span class="hidden">{{ 'Home' | translate }}</span> <img class="header-logo" src="assets/img/logo.png" />
    </ion-title>

    <ion-buttons first>
      <button ion-button icon-only (click)="gotoProfile()"><ion-icon name="person"></ion-icon></button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only [navPush]="'SettingsPage'"><ion-icon name="settings"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="background-image" no-bounce>
  <form (ngSubmit)="search()">
    <ion-list inset border>
      <ion-item class="search">
        <ion-input [placeholder]="'Search' | translate" [(ngModel)]="searchTerm" name="search"></ion-input>
        <ion-icon name="search" item-left></ion-icon>
      </ion-item>
    </ion-list>
    <button type="submit" hidden></button>
  </form>
  <ion-list inset border>
    <ng-container *ngFor="let link of links">
      <button
        ion-item
        *ngIf="!link.show || (link.show | async)"
        [navPush]="link.uri"
        (click)="link.action && link.action($event)"
      >
        <ion-icon [name]="link.icon" item-start color="primary"></ion-icon>{{ link.title | translate }}
      </button>
    </ng-container>
  </ion-list>
  <ads></ads>
</ion-content>
