<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{'Fishing Methods' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <ion-card *ngFor="let item of items" (click)="goto(item)">
    <img [icSrc]="item.img1" />
    <h2>{{item.t}}</h2>
  </ion-card>
</ion-content>
