<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ 'SMS' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="close()">{{ 'Close' | translate }}</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="header">
    <h2>{{ product.t }}</h2>
    <span class="right">{{ product.price }} SEK</span>
  </div>
  <p>{{ 'Text message format' | translate }}</p>
  <ion-list inset border class="sms-info-list">
    <ion-item> FISKA {{ product.pf }} {{ 'First name' | translate }} {{ 'Surname' | translate }} </ion-item>
  </ion-list>
  <div class="message-recipient">
    <p>{{ 'to' | translate }}</p>
    <p class="sms-number">{{ SMS_PURCHASE_NUMBER }}</p>
  </div>
  <p>{{ 'Make sure you have the correct name' | translate }}</p>
</ion-content>
