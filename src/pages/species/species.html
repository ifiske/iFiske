<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{'Species' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col
        col-6
        *ngFor="let item of items"
        class="list-item"
        (click)="goto(item)"
      >
        <img [icSrc]="item.img" />
        <p>{{item.t}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
