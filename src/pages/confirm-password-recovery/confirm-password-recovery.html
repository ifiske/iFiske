<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ 'Recover password' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p *ngIf="codeSentVia">
    {{ 'recovery.start' | translate }}
    <ng-container *ngFor="let method of codeSentVia.methods; let i = index"
      >{{ method | translate }}<ng-container
        *ngIf="codeSentVia.methods.length > 1 && i < codeSentVia.methods.length - 1"
        >{{ i !== codeSentVia.methods.length - 2 ? ', ' : ('recovery.and' |
        translate) }}</ng-container
      ></ng-container
    >{{ 'recovery.end' | translate }}
    <ng-container *ngIf="codeSentVia.emailed"
      ><br />{{ 'recovery.mail_spam_notice' | translate }}</ng-container
    >
  </p>

  <ion-data-form [form]="form"></ion-data-form>
</ion-content>
