<!--
  Generated template for the InformationPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-6 navPush="SpeciesPage" class="my-col">
        <ion-icon name="ifiske-fish" color="primary"></ion-icon>
        {{ 'Species' | translate }}
      </ion-col>
      <ion-col col-6 navPush="FishingMethodsPage" class="my-col">
        <ion-icon name="ifiske-hook" color="primary"></ion-icon>
        {{ 'Fishing Methods' | translate }}
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="goto(item)">
      <ion-thumbnail item-start>
        <img [icSrc]="item.img" />
      </ion-thumbnail>
      <h2>{{ item.t }}</h2>
      <p [innerText]="item.text | stripTags"></p>
    </ion-item>
  </ion-list>
</ion-content>
