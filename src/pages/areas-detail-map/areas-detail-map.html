<ion-content scrollX="false" scrollY="false">
  <map ion-fixed
  [area]="options?.area"
  [pois]="options?.pois"
  [polygons]="options?.polygons"
  (popupOpen)="popupClose($event)"
  (popupOpen)="popupOpen($event)">
</map>
  <ion-fab bottom left>
    <button ion-fab [@showNavigate]="showNavigate" (click)="navigate()">
      <ion-icon name="md-navigate" style="height: 56px; line-height: 50px"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
